<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
<u><h1>Edit Menu Item</h1></u>
<form action="{{url_for('editBrandItem',item_id=item_id,brand_id=i.id)}}" method='post'>
	<p>Name:</p>
	<input type='text' size='30' name='name' placeholder='{{i.name}}' required>
	<p>Description:</p>
	<input type="text" size='30' name="description" placeholder='{{i.description}}' required><br>
	<p>Price:</p>
	<input type="text" size='10' name="price" placeholder='{{i.price}}' required><br>
<input type='submit' value="Edit">
<a href="{{ url_for('brandsMenu') }}">Cancel</a>
</form>
</body>
</html>
